logging.file.name=application.log

logging.level.root=WARN
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=ERROR
logging.level.com.example=DEBUG

logging.pattern.console=%d{yyyy-MM-dd HH:m:ss.SSS} [%level] [%thread] [%logger{5}:%line] %msg%n


spring.profiles.active=dev
environment = COMMON
spring.datasource.driver-class-name = com.mysql.cj.jdbc.Driver
spring.datasource.url= jdbc:mysql://localhost:3306/${ab_database}
spring.datasource.username=${ab_user}
spring.datasource.password=${ab_password}
